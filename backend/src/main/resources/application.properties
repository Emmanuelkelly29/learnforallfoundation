# Learn For All Foundation - Application Configuration

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/learnforallfoundation?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Payment Gateway Configuration
stripe.api.key=${STRIPE_API_KEY:sk_test_your_stripe_secret_key}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_test_your_stripe_publishable_key}

paypal.client.id=${PAYPAL_CLIENT_ID:your_paypal_client_id}
paypal.client.secret=${PAYPAL_CLIENT_SECRET:your_paypal_client_secret}
paypal.mode=${PAYPAL_MODE:sandbox}

flutterwave.public.key=${FLUTTERWAVE_PUBLIC_KEY:your_flutterwave_public_key}
flutterwave.secret.key=${FLUTTERWAVE_SECRET_KEY:your_flutterwave_secret_key}

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin123}
spring.security.user.roles=ADMIN

# Logging Configuration
logging.level.org.learnforallfoundation=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:8080,https://learnforallfoundation.org
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*

# Application Properties
app.name=Learn For All Foundation
app.version=1.0.0
app.description=NGO website backend for Learn For All Foundation

# Contact Information
app.contact.email=info@learnforallfoundation.org
app.contact.phone=+233539427701
app.contact.address=Accra, Ghana

# Foundation Information
foundation.name=Learn For All Foundation
foundation.mission=Empowering vulnerable communities through quality education for all
foundation.vision=Breaking the chains of poverty by ensuring access to quality education for every child
